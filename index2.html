<!DOCTYPE html>
<htm lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <title>Learn Vue</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>


        <link href="css.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body>
        <div class="container" id="content">

            <form class="form-1">

                <h1>SignUp</h1>

                <label for="email"></label>

                <input type="text" id="name" name="name" placeholder="USERNAME " required/>

                </label>
                <label for="email"></label>

                <input type="email" id="email" name="email" placeholder="EMAIL " required/>

                </label>

                <label for="password"></label>

                <input type="password" id="pas" name="password" placeholder="PASSWORD " required/>

                </label>
                <label for="password"></label>

                <input type="password" id="pas_co" name="password" placeholder="PASSWORDCONMFIRM " required/>

                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
                <button id="sub00_bu">submit</button>

                <p>Or SignUp Using</p>
                <div class="icons">
                    <a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i
                      ></a>
                    <a href="https://twitter.com/" target="blank"><i class="fab fa-twitter"></i
                      ></a>
                    <a href="https://mail.google.com/" target="blank"><i class="fab fa-google"></i
                      ></a>

                </div>
                <p class="p_end">Do you already have an account
                    <a href="login.html" style="color:dodgerblue">Login</a>
                </p>
            </form>

        </div>





        <script src="ligin.js">
        </script>


        <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
